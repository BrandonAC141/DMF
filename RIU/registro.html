<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIU - Registro de Cliente</title>
    <link rel="stylesheet" href="estilos1.css">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('FORMULARIO.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f4f4f4; /* Color de respaldo si no carga la imagen */
            color: #333;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            width: 50px; /* Tamaño reducido del logotipo */
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #00c1d4;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #00c1d4;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #00c1d4;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Contenido principal */
        main {
            padding: 20px;
            margin-top: 100px; /* Para evitar que el contenido quede oculto tras el header */
            text-align: center;
        }

        .section {
            margin: 10px auto;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .section h1 {
            color: #00d4b0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group label {
            font-size: 0.9em;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #00d4b0;
            border-radius: 4px;
            font-size: 0.9em;
            background-color: #f0f0f0;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00e6b8;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 212, 176, 0.7);
        }

        button {
            padding: 10px;
            background-color: #00d4b0;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e6b8;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <a href="Index.html" class="logo">
            <img src="logotipo.jpg" alt="Logo de RIU" class="logo-img">
            <span class="logo-text">Registra tus datos</span>
        </a>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                
                <li><a href="tabla de registros.html">Ver Registros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1>Registro de Cliente</h1>
            <form id="registroForm" class="form">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo electrónico</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de teléfono</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" title="Solo se permiten números" required>
                </div>
                <div class="form-group">
                    <label for="descripcionApp">Descripción del software que desea que realicemos</label>
                    <textarea id="descripcionApp" name="descripcionApp" required></textarea>
                </div>
                <button type="submit">Registrar Cliente</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RIU. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
